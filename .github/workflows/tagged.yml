---
name: Tagged
on:
  push:
    tags:
      - v*

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: make test
  build-on-linux:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest,windows-latest]
    name: Build on Linux
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: make build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: gac-${{ matrix.os }}
          path: bin/gac

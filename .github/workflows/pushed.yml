---
name: Test
on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master
    tags-ignore:
      - v*

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Golang
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Test
        run: make test
